<div class="main-container">
  <mat-toolbar color="primary" class="toolbar">
    <div class="toolbar-left">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">管理系统</span>
    </div>
    <div class="toolbar-right">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
        <span>管理员</span>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/main/project-overview" routerLinkActive="active" class="sidenav-item">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>项目预览</span>
        </a>

        <a mat-list-item routerLink="/main/basic-stats" routerLinkActive="active" class="sidenav-item">
          <mat-icon matListItemIcon>bar_chart</mat-icon>
          <span matListItemTitle>基本统计</span>
        </a>

        <a mat-list-item routerLink="/main/product-stats" routerLinkActive="active" class="sidenav-item">
          <mat-icon matListItemIcon>analytics</mat-icon>
          <span matListItemTitle>产品统计</span>
        </a>

        <a mat-list-item routerLink="/main/info-distribution" routerLinkActive="active" class="sidenav-item">
          <mat-icon matListItemIcon>send</mat-icon>
          <span matListItemTitle>信息分发</span>
        </a>

        <a mat-list-item routerLink="/main/push-settings" routerLinkActive="active" class="sidenav-item">
          <mat-icon matListItemIcon>notifications</mat-icon>
          <span matListItemTitle>推送设置</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>个人信息</span>
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>退出登录</span>
    </button>
  </mat-menu>
</div>

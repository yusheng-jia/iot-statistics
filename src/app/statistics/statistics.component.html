<div class="container">
  <mat-card class="statistics-card">
    <mat-card-header>
      <mat-card-title>
        <h1>IOT 产品数据统计</h1>
      </mat-card-title>
      <mat-card-subtitle>
        请选择要查看的统计数据
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="button-container">
        <button mat-raised-button color="primary" routerLink="/statistics-1">
          <mat-icon>bar_chart</mat-icon>
          App指令统计
        </button>
        <button mat-raised-button color="accent" routerLink="/statistics-2">
          <mat-icon>pie_chart</mat-icon>
          设备数据统计
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

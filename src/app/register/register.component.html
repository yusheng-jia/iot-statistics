<div class="register-container">
  <h2>用户注册</h2>
  <form (ngSubmit)="onRegister()" class="register-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>用户名</mat-label>
      <input matInput [(ngModel)]="username" name="username" required>
      <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>电子邮箱</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required>
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>密码</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
      <mat-icon matPrefix>lock</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>确认密码</mat-label>
      <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      <mat-icon matPrefix>lock_clock</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="register-button">
      <mat-icon>how_to_reg</mat-icon>
      注册
    </button>

    <div class="login-link">
      已有账号？ <a routerLink="/login">立即登录</a>
    </div>
  </form>
</div>
